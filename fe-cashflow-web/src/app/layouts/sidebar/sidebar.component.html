<div class="hidden md:flex md:flex-shrink-0 h-full">
  <div class="flex flex-col w-64 bg-primary-800 text-white">
    <div class="flex flex-col h-0 flex-1">
      <div class="flex items-center h-16 flex-shrink-0 px-4 bg-white shadow-sm">
        <div class="flex items-center">
          <img src="assets/logo.png" alt="Logo Cashflow" class="w-8" />
          <span class="ml-2 text-zinc-900 text-lg font-semibold">Cashflow</span>
        </div>
      </div>
      
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <nav class="mt-5 flex-1  space-y-1">
          <ng-container *ngFor="let item of navigationItems">
            <a 
              [routerLink]="item.route" 
              routerLinkActive="bg-primary-700 text-white"
              [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
              class="group flex items-center px-2 py-3 text-sm font-medium text-primary-100 hover:bg-primary-700 hover:text-white transition-colors duration-200"
            >
              <svg 
                class="mr-3 h-5 w-5 text-primary-300 group-hover:text-primary-200" 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
              </svg>
              {{ item.name }}
            </a>
          </ng-container>
        </nav>
      </div>
      
      <div class="flex-shrink-0 flex border-t border-primary-700 p-4">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center">
              <span class="text-sm font-medium">{{ userName.charAt(0) }}</span>
            </div>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-white">{{ userName }}</p>
          </div>
        </div>
        <button 
          (click)="logout()" 
          class="ml-auto flex-shrink-0 bg-primary-700 p-1 rounded-full text-primary-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
