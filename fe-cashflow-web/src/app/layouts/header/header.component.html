<header class="bg-white shadow-sm h-16">
  <div class="flex justify-between md:justify-end items-center px-4 py-4 sm:px-6 lg:px-8 ">
    <div class="flex items-center md:hidden">
      <button 
        (click)="toggleMobileMenu()" 
        class="p-2 rounded-md text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
      >
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!hambMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="hambMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div class="flex items-center space-x-4">
      <button class="p-1 rounded-full text-neutral-600 hover:text-neutral-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
    </div>
  </div>
  
  <!-- MENU RESPOSIVO ==> -->
  <div *ngIf="hambMenuOpen" class="md:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <a 
        routerLink="/dashboard" 
        routerLinkActive="bg-primary-50 text-primary-700 border-primary-500"
        [routerLinkActiveOptions]="{exact: true}"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-neutral-600 hover:bg-neutral-50 hover:border-neutral-300 hover:text-neutral-800"
      >
        Dashboard
      </a>
      <a 
        routerLink="/transactions" 
        routerLinkActive="bg-primary-50 text-primary-700 border-primary-500"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-neutral-600 hover:bg-neutral-50 hover:border-neutral-300 hover:text-neutral-800"
      >
        Transações
      </a>
      <a 
        routerLink="/reports" 
        routerLinkActive="bg-primary-50 text-primary-700 border-primary-500"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-neutral-600 hover:bg-neutral-50 hover:border-neutral-300 hover:text-neutral-800"
      >
        Relatórios
      </a>
    </div>
    
    <div class="pt-4 pb-3 border-t border-neutral-200">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-primary-600 flex items-center justify-center text-white">
            <span class="text-sm font-medium">{{ userName.charAt(0) }}</span>
          </div>
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-neutral-800">{{ userName }}</div>
        </div>
      </div>
      <div class="mt-3 space-y-1">
        <button 
          (click)="logout()" 
          class="block w-full text-left px-4 py-2 text-base font-medium text-neutral-600 hover:bg-neutral-100 hover:text-neutral-800"
        >
          Sign out
        </button>
      </div>
    </div>
  </div>
  <!-- <== MENU RESPOSIVO -->
</header>
